      style="width: 480px; height: 320px; border: 1px"
      id="canvas"
    ></canvas>

  let ctx = mycanvas.getContext("2d");

    let reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function (e) {
      let img = new Image();
      img.onload = function () {
        // 将图片画到canvas上面上去！

      };
